<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">  <!-- 关键：解决中文乱码 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>域名替换规则管理</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>域名替换规则管理</h1>
    
    <!-- 规则添加区域 -->
    <div class="rule-form">
      <div class="form-group">
        <label for="originalDomain">原始域名（如：south-plus.net）</label>
        <input type="text" id="originalDomain" placeholder="输入需要替换的原始域名">
      </div>
      <div class="form-group">
        <label for="targetDomain">目标域名（如：bbs.imoutolove.me）</label>
        <input type="text" id="targetDomain" placeholder="输入替换后的目标域名">
      </div>
      <button id="addRuleBtn">添加规则</button>
    </div>

    <!-- 规则列表区域 -->
    <div class="rule-list">
      <h2>已添加规则</h2>
      <ul id="rulesList"></ul>
    </div>

    <!-- 导出/导入区域 -->
    <div class="import-export">
      <button id="exportBtn">导出规则（JSON）</button>
      <input type="file" id="importFile" accept=".json" style="display: none;">
      <button id="importBtn">导入规则（JSON）</button>
      <p class="tip">提示：导出的规则为JSON文件，可用于备份或分享</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
