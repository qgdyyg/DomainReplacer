<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>域名替换设置</title>
    <style>
        body {
            width: 350px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .rule-item {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .rule-actions button {
            background-color: #f44336;
            padding: 4px 8px;
            font-size: 12px;
        }
        .rule-actions button:first-child {
            background-color: #2196F3;
            margin-right: 5px;
        }
        h3 {
            margin-top: 0;
            color: #333;
        }
    </style>
</head>
<body>
    <h3>自定义域名替换</h3>
    
    <div class="container">
        <input type="text" id="originalDomain" placeholder="原始域名 (如: south-plus.net)">
        <input type="text" id="targetDomain" placeholder="目标域名 (如: bbs.imoutolove.me)">
        <button id="addRule">添加规则</button>
    </div>
    
    <div id="rulesList">
        <!-- 规则列表将在这里动态生成 -->
    </div>

    <script src="popup.js"></script>
</body>
</html>
